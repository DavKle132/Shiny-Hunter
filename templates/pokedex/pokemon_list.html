<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Grid</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-panel {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
        }

        .pokemon-grid div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .pokemon-grid img {
            width: 100%;
            max-width: 150px;
            transition: transform 0.3s ease;
            display: block;
        }

        .pokemon-image-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .pokemon-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        .pokemon-image-container img.normal {
            opacity: 0;
        }

        .pokemon-image-container:hover img.normal {
            opacity: 1;
        }

        .pokemon-image-container:hover img.shiny {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Persistent Sidebar -->
    <div class="sidebar" id="sidebar">
        <div>
            <i class="bi bi-filter"></i>
            <form id="filters-form">
                <!-- Generation Filter -->
                <div class="input-group mb-3">
                    <label for="generation" class="input-group-text">Gens</label>
                    <select id="generation" name="generation" class="form-select">
                        <option value="">All Generations</option>
                        {% for gen in generations %}
                            <option value="{{ gen }}" {% if request.GET.generation|stringformat:"s" == gen|stringformat:"s" %}selected{% endif %}>
                                Generation {{ gen }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="final_evolution"
                    {% if request.GET.final_evolution == "true" %}checked{% endif %}>
                    <label class="form-check-label" for="final_evolution">Only Final Evolutions</label>
                  </div>

                <!-- Search Filter -->
                <div class="input-group mb-3">
                    {% comment %} <label for="search" class="form-label">Search Pokémon:</label> {% endcomment %}
                    <input
                        type="text"
                        id="search"
                        name="search"
                        class="form-control"
                        value="{{ request.GET.search|default_if_none:'' }}"
                        placeholder="Search by name"
                    >
                </div>
            </form>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="mt-4">
            <hr>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="darkModeToggle"
                    {% if dark_mode == 'dark' %}checked{% endif %}
                >
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-panel">
        {% comment %} <h1 class="text-center mb-4">Shiny Pokémon</h1> {% endcomment %}
        <div id="pokemon-grid">
            {% include 'pokedex/pokemon_grid.html' %}
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('filters-form');
        const pokemonGrid = document.getElementById('pokemon-grid');
        const sidebar = document.getElementById('sidebar');
        const filters = document.getElementById('filters-form')
        const body = document.body;

        // Real-Time Filtering
        form.addEventListener('input', () => {
            const formData = new FormData(form);
            // Handle the final_evolution checkbox explicitly
            const finalEvolutionCheckbox = document.getElementById('final_evolution');
            if (finalEvolutionCheckbox.checked) {
                formData.set('final_evolution', 'true'); // Add 'false' if unchecked
            }

            const params = new URLSearchParams(formData);

            fetch(`?${params.toString()}`, {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => {
                pokemonGrid.innerHTML = data.html;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
