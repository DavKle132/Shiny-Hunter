<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Builder</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        .pokemon-image-container {
            position: relative;
            width: 150px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            display: inline-block;
        }
    
        .pokemon-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Make the image fill the container */
            height: 100%; /* Make the image fill the container */
            transition: opacity 0.3s ease; /* Smooth transition */
            object-fit: contain; /* Ensure the image scales properly */
        }
    
        .pokemon-image-container img.shiny {
            opacity: 1;
        }
    
        .pokemon-image-container img.normal {
            opacity: 0;
        }
    
        /* On hover, swap opacity to show the normal sprite */
        .pokemon-image-container:hover img.shiny {
            opacity: 0;
        }
    
        .pokemon-image-container:hover img.normal {
            opacity: 1;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pokémon Builder: {{ pokemon.name|capfirst }}</h1>
        <div class="text-center">
            <!-- Display All Related Forms in Evolution Order -->
            <div class="d-flex justify-content-center gap-3">
                {% for form in related_forms %}
                    <div>
                        <h6>{{ form.name|capfirst }}</h6>
                        <div class="pokemon-image-container d-inline-block position-relative">
                            <img src="{{ form.shiny_sprite }}" alt="{{ form.name }} shiny" class="shiny">
                            <img src="{{ form.normal_sprite }}" alt="{{ form.name }} normal" class="normal">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <h3>Select Moves</h3>
            <div class="row">
                {% for move in all_moves %}
                    <div class="col-6 col-md-3">
                        <div class="form-check">
                            <input
                                type="checkbox"
                                id="move-{{ forloop.counter }}"
                                name="moves"
                                value="{{ move }}"
                                class="form-check-input"
                            >
                            <label for="move-{{ forloop.counter }}" class="form-check-label">{{ move }}</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Pokémon</button>
        </form>
    </div>
    
    
    
    
</body>
</html>
